<VirtualHost *:80>

    ServerName www.anovin.mk
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

  Alias /static /home/anovindooel/apps/anovin/static
  <Directory /home/anovindooel/apps/anovin/static>
    Require all granted
  </Directory>

  Alias /media /home/anovindooel/apps/anovin/media
  <Directory home/anovindooel/apps/journal/media>
    Require all granted
  </Directory>

  <Directory /home/anovindooel/apps/anovin/portfolio>
    <Files wsgi.py>
      Require all granted
    </Files>
  </Directory>

  WSGIScriptAlias / /home/anovindooel/apps/anovin/portfolio/wsgi.py
  WSGIDaemonProcess django_app_anovin python-path=/home/anovindooel/apps/anovin python-home=home/anovindooel/apps/anovin/venv
  WSGIProcessGroup django_app_anovin

</VirtualHost>

